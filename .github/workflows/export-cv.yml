name: Export CV

on:
  push:
    paths:
      - "docs/cv.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Pandoc + wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Generate PDF
        shell: bash
        run: |
          # 1) Crear los fragmentos HTML/CSS
          cat > header.html <<'EOF'
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
          <style>
            @page { size: A4; margin: 10mm; } /* ≈ 1cm */
            html, body { margin: 0; padding: 0; }
            .markdown-body { box-sizing: border-box; max-width: 100%; margin: 0 auto; padding: 0; }
            h1, h2, h3 { page-break-after: avoid; }
            pre, blockquote, table { page-break-inside: avoid; }
          </style>
          EOF

              echo '<article class="markdown-body">' > before.html
              echo '</article>' > after.html

              pandoc docs/cv.md -o docs/cv.pdf \
                --from gfm \
                --standalone \
                --metadata title="CV César Nóvoa" \
                --include-in-header=header.html \
                --include-before-body=before.html \
                --include-after-body=after.html \
                --pdf-engine=wkhtmltopdf \
                --pdf-engine-opt=--page-size --pdf-engine-opt=A4 \
                --pdf-engine-opt=--margin-top --pdf-engine-opt=10mm \
                --pdf-engine-opt=--margin-right --pdf-engine-opt=10mm \
                --pdf-engine-opt=--margin-bottom --pdf-engine-opt=10mm \
                --pdf-engine-opt=--margin-left --pdf-engine-opt=10mm \
                --pdf-engine-opt=--header-spacing --pdf-engine-opt=0 \
                --pdf-engine-opt=--footer-spacing --pdf-engine-opt=0

      - name: Commit PDF back
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/cv.pdf
          git commit -m "chore: update CV.pdf [skip ci]" || echo "No changes to commit"
          git push
